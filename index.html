<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="left_container">
            <div class="top_nav">
                <p class="logo" id="logo">BANKER</p>
                <i class='bx bxs-info-circle'></i>
            </div>
            <div class="input_container">
                <table>
                        <tr>
                            <th>
                                <div class="space">
                                </div>
                            </th>
                            <th>Max</th>
                            <th>Allocation</th>
                            <th>Available</th>
                        </tr>
                        <tr>
                            <th>    
                                <div class="space">
                                </div>
                            </th>
                            <th>
                                <div class="max_row_title">
                                    <p>R1</p>
                                    <p>R2</p>
                                    <p>R3</p>
                                </div>
                            </th>
                            <th>
                                <div class="allocation_row_title">
                                    <p>R1</p>
                                    <p>R2</p>
                                    <p>R3</p>
                                </div>
                            </th>
                            <th>
                                <div class="available_row_title">
                                    <p>R1</p>
                                    <p>R2</p>
                                    <p>R3</p>
                                </div>
                            </th>
                        </tr>
                </table>
                <div class="scrollable-tbody">
                    <table>
                        <tbody id="table-body" class="data-container"></tbody>
                    </table>
                </div>
                <div class="control_center">
                    <div class="left_center">
                        <div class="checkbox">
                            <input type="checkbox" id="check_request">
                            Request?
                        </div>
                        <div class="request" id="request">
                            <select id="mySelect"></select>
                            <div class="request_num">
                                <input type="number" id="request1">|
                                <input type="number" id="request2">|
                                <input type="number" id="request3">
                            </div>
                        </div>
                    </div>
                    <div class="right_center">
                        <button class="add" id="add">
                            <i class='bx bx-plus' ></i>
                        </button>
                        <button class="run_algorithm" id="run_algorithm" >
                            <i class='bx bx-play' ></i>
                            Run
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_container" id="output">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
